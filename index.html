<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1><span id="player1display">Player 1</span> vs <span id="player2display">Player 2</span></h1>
    <div class="game-board-container">

    </div>

    <div>
        <button id="newgamebutton">New Game</button>
    </div>

    <form action="player1name">
        <p>Player 1 Name:</p>
        <input type="text" name="" id="player1input">
        <button id="player1button" type="submit"></button>
    </form>
    <form action="player2name">
        <p>Player 2 Name:</p>
        <input type="text" name="" id="player2input">
        <button id="player2button" type="submit"></button>
    </form>

</body>
</html>
